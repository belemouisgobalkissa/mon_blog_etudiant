    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <header>
            <img src="img.jpg" alt="photo alternative" class="image"><br>
            <h1>Page Contact</h1>
            <nav> 
                <a href="index.html">Accueil</a> 
                <a href="blog.html">voir nos compétences</a> 
                <a href="contact.html">Contactez nous</a> 
            </nav>
        </header>
        <br><br><br>
        <main>
            <section class="contact">
                <h2>Formulaire</h2>
                <form action="https://formspree.io/mykdgwaw" method="POST">
                    <label>Nom:
                        <input type="text" name="name" required>
                    </label>
                    <label>Prenom:
                        <input type="text" name="prename" required>
                    </label>
                    <label>Email:
                        <input type="email" name="email" required>
                    </label>
                    <label>Message:
                        <textarea name="message" rows="10" required></textarea>
                    </label>
                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </section>
        </main>
        <br><br><br>
        <footer class="site-footer">
            <small>© 2026 Bastiane</small>
        </footer>
    </body>
